<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h3>{{title}}</h3>
    <h3 @click="click">{{state.title}}</h3>
  </div>
</body>
<script src="http://unpkg.com/vue@next"></script>
<script>
  const {
    createApp,
    reactive
  } = Vue
  const app = createApp({
    // 兼容vue2.0 Options API
    data() {
      return {
        title: '兼容vue2.0'
      }
    },
    // Composition API
    setup() {
      const state = reactive({
        title: 'vue3.0'
      })
      const click = () => {
        console.log('Hi, vue3')
      }
      return {
        state,
        click
      }
    }
  })
  app.mount('#app')
</script>

</html>
