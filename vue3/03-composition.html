<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h3>{{state.title}}</h3>
  </div>
</body>
<script src="http://unpkg.com/vue@next"></script>
<script>
  const {
    createApp,
    reactive
  } = Vue
  const app = createApp({
    setup() {
      const state = reactive({
        title: 'vue3.0'
      })
      return {
        state
      }
    }
  })
  app.mount('#app')
</script>

</html>
